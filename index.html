<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이폰 센서 데이터</title>
    <style>
        /* 여기는 웹 페이지를 예쁘게 꾸미는 CSS 코드 넣는 곳이야 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #007bff;
        }
        pre {
            background-color: #e9e9e9;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap; /* 긴 텍스트도 잘 보이게 */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>아이폰 센서 데이터 확인</h1>
    <p>아래 버튼을 눌러 센서 접근 권한을 허용해주세요.</p>
    <button id="requestPermissionButton">센서 권한 요청</button>

    <h2>기울기 (DeviceOrientation)</h2>
    <pre id="orientation-data">데이터 로딩 중...</pre>

    <h2>움직임 (DeviceMotion)</h2>
    <pre id="motion-data">데이터 로딩 중...</pre>

    <script>
        // 여기는 자바스크립트 코드를 넣는 곳이야!
        // iOS 13+ 에서 권한 요청을 위한 버튼 클릭 이벤트
        const requestPermissionButton = document.getElementById('requestPermissionButton');
        requestPermissionButton.addEventListener('click', function() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            window.addEventListener('devicemotion', handleMotion);
                            requestPermissionButton.style.display = 'none'; // 버튼 숨기기
                        } else {
                            alert('센서 접근 권한이 거부되었습니다.');
                        }
                    })
                    .catch(console.error);
            } else {
                // iOS 12 이하 또는 다른 브라우저 (권한 요청 필요 없음)
                window.addEventListener('deviceorientation', handleOrientation);
                window.addEventListener('devicemotion', handleMotion);
                requestPermissionButton.style.display = 'none'; // 버튼 숨기기
            }
        });

        function handleOrientation(event) {
            const alpha = event.alpha; // Z축 회전 (나침반 방향)
            const beta = event.beta;   // X축 회전 (앞뒤 기울기)
            const gamma = event.gamma; // Y축 회전 (좌우 기울기)

            document.getElementById('orientation-data').innerText = `
                Alpha (Z축): ${alpha ? alpha.toFixed(2) : 'N/A'}
                Beta (X축): ${beta ? beta.toFixed(2) : 'N/A'}
                Gamma (Y축): ${gamma ? gamma.toFixed(2) : 'N/A'}
            `;
        }

        function handleMotion(event) {
            const acceleration = event.acceleration; // 가속도 (중력 제외)
            const rotationRate = event.rotationRate; // 회전 속도

            document.getElementById('motion-data').innerText = `
                가속도 (중력 제외):
                X: ${acceleration && acceleration.x ? acceleration.x.toFixed(2) : 'N/A'}
                Y: ${acceleration && acceleration.y ? acceleration.y.toFixed(2) : 'N/A'}
                Z: ${acceleration && acceleration.z ? acceleration.z.toFixed(2) : 'N/A'}

                회전 속도:
                Alpha (Z축): ${rotationRate && rotationRate.alpha ? rotationRate.alpha.toFixed(2) : 'N/A'}
                Beta (X축): ${rotationRate && rotationRate.beta ? rotationRate.beta.toFixed(2) : 'N/A'}
                Gamma (Y축): ${rotationRate && rotationRate.gamma ? rotationRate.gamma.toFixed(2) : 'N/A'}
            `;
        }
    </script>
</body>
</html>
